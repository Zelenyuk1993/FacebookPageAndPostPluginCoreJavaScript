<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Facebook-Plugin</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
   
   
    <div class="plagin-form-wrap">

            <img class="iconPageFacebook" src="http://detroitpriest.com/wp-content/uploads/2016/02/icon_facebook.png" >
            <h1 class="plagin-form-wrap-h1">Facebook Plugins</h1>


        <input class="inputRadio" checked type='radio' value="Post" id="Post" name='inputForm' onclick="checkPlagin()" />
        <label class="label" for="Post">Post Plugin</label>
        <input class="inputRadio" type='radio' value="Page" id="Page" name='inputForm' onclick="checkPlagin()" />
        <label class="label" for="Page">Page Plugin</label>


        <div class="ambedded-Post" id="ambedded-Post">
            <input type="text" class="form-control" id="postUrl" placeholder="Facebook Post URL" />
            <div class="blue btGetCodePost" onclick="getCodePost()">
                <a id="getCodePost">Get Code</a>
            </div>
        </div>



        <div class="page-Plugin" id="page-Plugin" style="display:none">
            <div class="form-group">
                <input type="text" class="form-control" value="" id="pageUrl" placeholder="Facebook Page URL" />
            </div>
            
            <div class="checkboxPageForm">
                <input type="checkbox" id="ShowFriend’sFace" />
                <label class="checkboxFont">Show Friend’s Face</label>
                <br>
                <input type="checkbox" id="UseSmallHeader" />
                <label class="checkboxFont">Use Small Header</label>
                <br>
                <input type="checkbox" id="HideCoverPhoto" />
                <label class="checkboxFont">Hide Cover Photo</label>
                <br>
                <input type="checkbox" id="ShowPagePost" />
                <label class="checkboxFont">Show Page Post</label>
            </div>
            
            <div class="blue btGetCodePage" onclick="getCodePage()">
                <a id="getCodePage">Get Code</a>
            </div>
        </div>
    </div>



    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
              <div class="modal-header">
                <span class="close" onclick="closeGetCode()">×</span>
                <h1 class="modal-header-text">Modal Code</h1>
            </div>
            <div class="modal-stepOne">
                <p><strong>Step 1:</strong> Include the SDK JavaScript on your page once, ideally right after the opening <code>&lt;body&gt;</code> tag.</p>
            </div>
            <textarea id="StepOneContent" class="StepOneContent" readonly="1" rows="10" spellcheck="false" onclick="this.focus(); this.select()" dir="ltr" style="direction: ltr;">&lt;div id="fb-root"&gt;&lt;/div&gt; &lt;script&gt;(function(d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (d.getElementById(id)) return; js = d.createElement(s); js.id = id; js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&amp;version=v2.8"; fjs.parentNode.insertBefore(js, fjs); }(document, 'script', 'facebook-jssdk'));&lt;/script&gt;</textarea>
            <div class="modal-stepTwo">
                <p><strong>Step 2:</strong>Place this code where you want to show this plugin on your page.</p>
            </div>
            <p>
                <textarea id="StepTwoContent" class="StepTwoContent" readonly="1" rows="3" spellcheck="false" onclick="this.focus(); this.select()" dir="ltr" style="direction: ltr;"></textarea>
            </p>
        </div>
    </div>

</body>
<script type="text/javascript" src="js/app.js"></script>

</html>
