<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pagin</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form class="formPlagin">
        <div class="animate-switch-container">
            <label>
                <input checked type='radio' value="Post" id="Post" name='inputForm' onclick="checkPlagin()" />Embedded Post</label>
            <label class="inputForm">
                <input type='radio' value="Page" id="Page" name='inputForm' onclick="checkPlagin()" />Page Plugin</label>

            <div class="ambedded-Post" id="ambedded-Post">
                <label>Facebook Post URL</label>
                <input type="text" class="form-control" id="postUrl" />
                <div class="btGetCodePost">
                    <a onclick="getCodePost()" id="getCodePost">Get Code</a>
                </div>

            </div>

            <div class="page-Plugin" id="page-Plugin" style="display:none">
                <div class="form-group">
                    <label>Facebook Page URL</label>
                    <input type="text" class="form-control" value="" id="pageUrl" />
                </div>
                <div class="checkboxPageForm">
                    <label>
                        <input type="checkbox" id="ShowFriend’sFace" />Show Friend’s Face</label>
                    <br>
                    <label>
                        <input type="checkbox" id="UseSmallHeader" />Use Small Header</label>
                    <br>
                    <label>
                        <input type="checkbox" id="HideCoverPhoto" />Hide Cover Photo</label>
                    <br>
                    <label>
                        <input type="checkbox" id="ShowPagePost" />Show Page Post</label>
                </div>
                <div class="btGetCodePage">
                    <a onclick="getCodePage()" id="getCodePage">Get Code</a>
                </div>
            </div>
        </div>
    </form>



    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-stepOne">
                <span class="close" onclick="closeGetCode()">×</span>
                <p><strong>Step 1:</strong> Include the SDK JavaScript on your page once, ideally right after the opening <code>&lt;body&gt;</code> tag.</p>
            </div>
            <textarea id="StepOneContent" class="StepOneContent" readonly="1" rows="10" spellcheck="false" onclick="this.focus(); this.select()" dir="ltr" style="direction: ltr;">&lt;div id="fb-root"&gt;&lt;/div&gt; &lt;script&gt;(function(d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (d.getElementById(id)) return; js = d.createElement(s); js.id = id; js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&amp;version=v2.8"; fjs.parentNode.insertBefore(js, fjs); }(document, 'script', 'facebook-jssdk'));&lt;/script&gt;</textarea>
            <div class="modal-stepTwo">
                <p><strong>Step 2:</strong>Place this code where you want to show this plugin on your page.</p>
            </div>
            <p>
                <textarea id="StepTwoContent" class="StepTwoContent" readonly="1" rows="3" spellcheck="false" onclick="this.focus(); this.select()" dir="ltr" style="direction: ltr;"></textarea>
            </p>
        </div>
    </div>

   
    <script type="text/javascript" src="js/app.js"></script>
    
    
</body>

</html>
